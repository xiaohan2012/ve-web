<!DOCTYPE HTML
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo page for Virus Experimen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="assets/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
</head>
<body>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
	<a class="brand">Virus Experiment</a>
	<ul class="nav pull-right">
	  <li class="active">
	    <a href="#">Server</a>
	  </li>
	  <li><a href="#">Batch Query</a></li>
	  <li><a href="#">Example</a></li>
	  <li><a href="#">Help</a></li>
	  <li><a href="#">Contact</a></li>
	</ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div id="pdb-selection" class="row step">
      <h1>1st
	<small>select your pdb structure</small>
      </h1>
      <div class="offset1" id="select-existing-pdb">
        <h2>
	  <small>1, Enter an existing PDB ID</small>
	</h2>

	<form class="well form-inline">
	  <input type="text" class="input-xlarge" placeholder="PDB Id">
	</form>
      </div>
      <div class="offset1" id="upload-local-pdb">
        <h2><strong>Or</strong></h2>
	<h2><small>Upload a local file in PDB format</small></h2>
	<form class="well">
	  <input class="input-file" type="file">
	</form>
      </div>
      <div class="offset1" id="select-chains">
        <h2>
	  <small>2, Select the chain(s):</small>
	</h2>
	<form class="well">
	  <div class="control-group">
	    <select class="span1">
              <option>B</option>
              <option>C</option>
              <option>D</option>
	    </select>
	  </div>
	  <button type="submit" class="btn">Submit</button>
	</form>
      </div>
      
    </div>

    <div id="epitope-selection" class="row step">
      <h1>2nd
	<small>Decide the epitope region</small>
      </h1>
      <ul class="nav nav-tabs">
	<li class="active">
	  <a href="#">Manual Annotation </a>
	</li>
	<li><a <a href="#">Using SEPPA</a></li>
	<li><a href="#">Ignore it</a></li>
      </ul>
    </div>

  </div>
</body>
